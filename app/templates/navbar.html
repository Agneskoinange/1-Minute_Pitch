<body> 
<div class="">
    <nav class="navbar navbar-expand-lg bg-warning">
        <a class="navbar-brand" href="/">PITCH</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="/" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Category
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item text-dark" href="/categories/Life Pitch">Life Pitch</a>
                        <a class="dropdown-item text-dark" href="/categories/Business Pitch">Business Pitch</a>
                        <a class="dropdown-item text-dark" href="/categories/Elevator Pitch">Elevator Pitch</a>
                        <a class="dropdown-item text-dark" href="/categories/Inspiration Pitch">Inspiration Pitch</a>
                        <a class="dropdown-item text-dark" href="/categories/Personal Pitch">Personal Pitch</a>
                        <a class="dropdown-item text-dark" href="/categories/Puns">Puns</a>
                    </div>
                    </div>
                </li>
               
            </ul>

            <div style="padding-left: 550px ;">
                {% if current_user.is_authenticated %}
                <div class="nav-item">
                    <a class="nav-link text-dark" href="{{url_for('main.profile',name=current_user.username)}}">
                        <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>{{current_user.username}}
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link text-dark" href="{{url_for('auth.logout')}}">Log out</a>
                </div>
                {% else %}
                <div class="nav-item">
                    <a class="nav-link text-dark" href="{{url_for('auth.login')}}">Sign in</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
</div>
